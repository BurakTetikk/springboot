spring.application.name=springbootintro

#server.port=8088 // BU DOSYA ICINDE TURKCE KARAKTER KULLANMA port numarasini degistirmek istedigimiz zaman kullaniriz

spring.datasource.url=jdbc:postgresql://localhost:5432/sboot_db
spring.datasource.username=db_user
spring.datasource.password=db_password
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format-sql=true

#Error mesajlarini goster ama Hz.Adem e kadar degil
server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace=never
